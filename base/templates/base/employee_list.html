{% extends 'base/main.html' %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font weight bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employeeList %}
        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                     <i class="fa-duotone fa-pen-to-square">Edit</i>
                </a>
                <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                    {% csrf_token%}
                    <button type="submit" class="btn">
                        <i class="far -fa-trash-alt fa-lg text-danger float-right">Delete</i>

                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
