{% extends 'base/main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
{{form|crispy}}

<div class="row">
    <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg">
            <i class="fa-duotone fa-database"></i>Submit</button>
    </div>
    <div class="col-md-4">
        <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i>Back to list</a>
    </div>
</div>
</form>
{% endblock %}
